# Axiom Theme - Hyprland configuration
# Blue for active focus (structure), red for inactive (background)

$activeBorderColor = rgb(2b4f7c)    # Cold blue - active control
$inactiveBorderColor = rgb(2a2f3a)  # Neutral grey - inactive state
$groupActiveColor = rgb(1f3a5f)     # Deeper blue - group focus
$groupInactiveColor = rgb(161a22)   # Dark background

general {
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
    gaps_in = 4
    gaps_out = 8
    border_size = 2
}

group {
    col.border_active = $groupActiveColor
    col.border_inactive = $groupInactiveColor
    col.border_locked_active = rgb(7a1f2b)    # Red industrial - locked
    col.border_locked_inactive = rgb(2a2f3a)
}

# Subtle transparency for terminals without washing out text
windowrule = opacity 0.96 0.94, class:^(Alacritty|kitty)$
windowrule = opacity 1.0 0.98, class:^(code|VSCodium)$
